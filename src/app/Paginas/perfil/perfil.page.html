<ion-content [fullscreen]="true" class="fondoinicio">
  <ion-footer>
    <ion-toolbar class="footer">
      <ion-title id="tPrincipal" style="position: relative">Duocuc: Sede Alameda</ion-title>
    </ion-toolbar>
  </ion-footer>

  <div>
    <h2 class="profile-title" style="font-weight: bold">Perfil Usuario</h2>
  </div>
  <div class="profile-container">
    <div class="profile-details">
      <ion-item class="profile-item">
        <ion-label position="floating">Nombre de Usuario</ion-label>
        <ion-input [(ngModel)]="usuario" type="text" readonly></ion-input>
      </ion-item>

      <ion-item class="profile-item">
        <ion-label position="floating">Correo Electrónico</ion-label>
        <ion-input [(ngModel)]="email" type="email"></ion-input>
      </ion-item>

      <ion-item class="profile-item">
        <ion-label position="floating"></ion-label>
        <ion-input [(ngModel)]="fechaNacimiento" type="date"></ion-input>
      </ion-item>

      <ion-item class="profile-item">
        <ion-label position="floating">Contraseña Actual</ion-label>
        <ion-input [(ngModel)]="currentPassword" type="password"></ion-input>
      </ion-item>
      
      <ion-item class="profile-item">
        <ion-label position="floating"></ion-label>
        <ion-input [(ngModel)]="password" type="password" placeholder="Nueva Contraseña (Opcional)"></ion-input>
      </ion-item>
      

      

      <div class="button-container">
        <ion-button expand="block" (click)="saveProfile()">
          <ion-icon name="save-outline" slot="start"></ion-icon>
          Guardar Cambios
        </ion-button>
        <ion-card>
          <ion-card-header>
            <ion-card-subtitle>*Requisitos Cambio contraseña*</ion-card-subtitle>
          </ion-card-header>
          <ion-card-content>
            El correo debe contener el símbolo a Arroba y ser válido. La contraseña actual debe ser la correcta y la nueva contraseña debe tener al menos 6 caracteres
          </ion-card-content>
        </ion-card>
      </div>
    </div>
  </div>
</ion-content>
<ion-footer>
  <ion-toolbar>
    <ion-tabs>
      <ion-tab-bar slot="bottom">
        <ion-tab-button routerLink="/inicio">
          <ion-icon name="home-outline"></ion-icon>
        </ion-tab-button>
      </ion-tab-bar>
    </ion-tabs>
  </ion-toolbar>
</ion-footer>
